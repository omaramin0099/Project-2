<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    
    <title>Document</title>
</head>
<body>
    
    <h1 class="text-center">To-do List</h1>

    <div class="container col-6">
        <div class="card m-5">
            <div class="card-body">
                <div class="form-groub">
                    <label > Add task</label>
                    <input class="form-control" placeholder="Task" id="input"></input>
                </div>
                <button class="btn btn-primary btn-block m-2 mx-auto w-50" id="Add">Add task</button>
                <button class="btn btn-info btn-block m-2 mx-auto w-25" id="clear">Clear all</button>
            </div>
        </div>
    </div>
<!-- =============================================================================================== -->
    <div class="container col-8">
        <div class="card">
            <div class="card-body">
                <div class="no alert alert-danger" id="NoTask">
                    No tasks  
                </div>

            </div>
            <div class="card-body" id="MainDiv">
            </div>
        </div>
    </div>

    
    <script src="./js/main.js"></script>
</body>
</html>
