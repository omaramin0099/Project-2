<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <h1 class="text-center mt-3">ToDo list</h1>
    
    <div class="container">
        <button class="btn btn-primary btn-block w-50 mx-auto mt-5"id = "show">Add tasks</button>
        <button class="btn btn-danger btn-block w-25 mx-auto mb-2"id = "clear">clear all</button>
    </div>
    <!-- ============================================================================================================= -->
    <div class="modal pb-5" tabindex="-1" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Type your task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
        <div class="modal-body pb-5">
            <div class="container mt-3 col-lg-6 col-md-12">
                <div class="card">
                    <div class="cardbody text-center">
                        <div class="form-group p-2">
                            <label>Add Task</label>    
                            <input type="text" class="form-control" placeholder="Task" id="inputTask">
                        </div>
                        <button class="btn btn-info btn-block w-50 mx-auto mb-2" id="addBtn">Add</button>
                    </div>
                </div>
            </div>
        </div>
        
      </div>
    </div>
  </div>
<!-- ============================================================================================================= -->
    <div class="tasks container mt-5 col-xl-8 col-md-6">
        <div class="card">
            <div class="cardbody p-3" id="tasks">
                <div class="alert alert-danger text-center" id="noTasks">
                    No tasks added yet!
                </div>
            </div>
        </div>

    </div>





    <script src="./js/main.js"></script>
</body>
</html>
